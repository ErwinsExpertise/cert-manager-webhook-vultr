before:
  hooks:
    - go mod download
    - go generate ./...
builds:
  -
    env:
      - CGO_ENABLED=0

    binary: cert-manager-webhook-vultr

    flags:
      - -trimpath #removes all file system paths from the compiled executable
    ldflags:
      - '-s -w -X main.version={{.Version}} -X main.VersionPrerelease= '

    goos:
      - linux
      - windows
      - darwin

    goarch:
      - amd64
      - arm64

archives:
  -
    replacements:
      darwin: macOs
      linux: linux
      windows: windows
      amd64: 64-bit
      arm64: arm64-bit

    format: tar.gz

    files:
      - none*

    format_overrides:
      - goos: windows
        format: zip


checksum:
  name_template: "{{ .ProjectName }}_v{{ .Version }}_checksums.txt"
  algorithm: sha256

snapshot:
  name_template: "{{ .ProjectName }}_v{{ .Version }}"

changelog:
  sort: asc
  filters:
    exclude:
      - '^testdata:'
      - '^deploy:'

dockers:
  - dockerfile: Dockerfile
    image_templates:
      - "vultr/cert-manager-webhook-vultr:release"
      - "vultr/cert-manager-webhook-vultr:{{ .Tag }}"

release:
  draft: true
  github:
    owner: vultr
    name: cert-manager-webhook-vultr

